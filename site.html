    <div class="text-center">
      <h1 class="text-light"> Calculadora de faltas semestrais </h1>
      <form oninput="calc_falta()">

        <input type="number" name="cargahoraria" id='ch'/>
        <br>
        <label for='jaf' class="cinza-clarinho"> Caso você já tenha faltas, digite a quantidade no campo abaixo </label><br>
        <input type="number" name="jafaltado" id='jaf'/>
        <p class="" id='resposta'></p>
      </form>
